<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap navbar</title>

  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <nav class="navbar navbar-expand-lg  bgcolo">
    <div class="container-fluid">

      <a class="navbar-brand space-1" href="#">
        <img src="./images/bootstrap-logo-white.svg" alt="Bootstrap" width="30" height="24">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Icons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Themes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
        <form class="d-flex space-src" role="search">

          <input class="form-control me-2 srch-box" type="search" placeholder="Search" aria-label="Search">
          <i class="bx bx-search sr"></i>

        </form>
        <div class="container img-3">
          <a class="navbar-brand" href="#">
            <img src="./images/download-removebg-preview.png" alt="Bootstrap" width="22" height="22">
          </a>
          <a class="navbar-brand" href="#">
            <img src="./images/twitter-logo-1.svg" alt="Bootstrap" width="22" height="22">
          </a>
          <a class="navbar-brand" href="#">
            <img src="./images/download__1_-removebg-preview-5.png" alt="Bootstrap" width="21" height="21">
          </a>
        </div>
        <div class="border"></div>
        <div class="collapse navbar-collapse  v5-3" id="navbarNavDropdown">

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                v5.3
              </a>
              <ul class="dropdown-menu version-menu">
                <li><a class="dropdown-item txt active" href="#">Latest (5.3x)</a></li>
                <li><a class="dropdown-item txt" href="#">v5.2.3</a></li>
                <li><a class="dropdown-item txt" href="#">v5.1.3</a></li>
                <li><a class="dropdown-item txt" href="#">v5.0.3</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="border-2"></div>
        <div class="dropdown" data-bs-theme="dark">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDark"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./images/dark-mpde.png" alt="error" width="30" height="30">
          </button>
          <ul class="dropdown-menu theme-menu" aria-labelledby="dropdownMenuButtonDark">
            <li><a class="dropdown-item active" href="#"><img src="./images/dark-mpde.png" alt="" width="22"
                  height="22"> Dark</a></li>
            <li><a class="dropdown-item " href="#"><i class='bx bxs-circle-half'></i>Light</a></li>
            <li><a class="dropdown-item" href="#"><i class='bx bxs-circle-half'></i>Auto</a></li>
          </ul>
        </div>

      </div>
    </div>
  </nav>

</body>

</html>
